name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build (Next static export via output:'export')
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          GITHUB_PAGES: "true"
        run: pnpm build

      - name: Verify export folder
        run: |
          if [ ! -d out ]; then
            echo "::error::Expected ./out folder not found. Ensure next.config.mjs has: export default { output: 'export' }"
            ls -la
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
